                // ØªØµØ§Ø¯Ù… Ø¨Ø³ÙŠØ· Ø¯Ø§Ø¦Ø±Ø© Ø¨Ù…Ø±Ø¨Ø¹
                if (player.x < c.x + c.size &&
                    player.x + player.width > c.x &&
                    player.y < c.y + c.size &&
                    player.y + player.height > c.y) {
                    
                    c.active = false;
                    score += 10;
                    scoreEl.innerText = score;
                    // ØªØ£Ø«ÙŠØ± Ø¨ØµØ±ÙŠ
                    for(let k=0; k<8; k++) particles.push(new Particle(c.x, c.y, '#f1c40f'));
                }
            }

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡
            enemies.forEach(enemy => enemy.update());
            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØªØµØ§Ø¯Ù… Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡
            for (let e of enemies) {
                if (!e.active) continue;
                
                // AABB Collision
                if (player.x < e.x + e.width - 5 &&
                    player.x + player.width > e.x + 5 &&
                    player.y < e.y + e.height &&
                    player.y + player.height > e.y) {
                    
                    // Ù‡Ù„ Ù‚ÙØ² Ø§Ù„Ù„Ø§Ø¹Ø¨ ÙÙˆÙ‚ Ø§Ù„Ø¹Ø¯ÙˆØŸ
                    // Ø§Ù„Ù„Ø§Ø¹Ø¨ ÙŠØ³Ù‚Ø· (vy > 0) ÙˆÙƒØ§Ù† ÙÙˆÙ‚ Ø§Ù„Ø¹Ø¯Ùˆ
                    if (player.vy > 0 && player.y + player.height < e.y + e.height/2 + 10) {
                        e.active = false;
                        player.vy = -8; // Ù‚ÙØ²Ø© ØµØºÙŠØ±Ø©
                        score += 50;
                        scoreEl.innerText = score;
                        createDust(e.x + e.width/2, e.y + e.height/2);
                    } else {
                        // Ø§Ù„Ù„Ø§Ø¹Ø¨ Ø§ØµØ·Ø¯Ù… Ø¨Ø§Ù„Ø¹Ø¯Ùˆ Ù…Ù† Ø§Ù„Ø¬Ø§Ù†Ø¨ Ø£Ùˆ Ø§Ù„Ø£Ø³ÙÙ„ -> Ø®Ø³Ø§Ø±Ø©
                        gameOver();
                    }
                }
            }

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¬Ø³ÙŠÙ…Ø§Øª
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙÙˆØ²
            if (finishLine) {
                if (player.x > finishLine.x && player.x < finishLine.x + finishLine.w) {
                    gameOver(true);
                }
            }
        }

        function draw() {
            // Ø§Ù„Ø®Ù„ÙÙŠØ©
            ctx.fillStyle = '#5c94fc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ø±Ø³Ù… Ø§Ù„ØªØ§ÙŠÙ„Ø§Øª (Ø§Ù„Ø£Ø±Ø¶)
            const startCol = Math.floor(camera.x / TILE_SIZE);
            const endCol = startCol + (canvas.width / TILE_SIZE) + 1;
            const startRow = Math.floor(camera.y / TILE_SIZE);
            const endRow = startRow + (canvas.height / TILE_SIZE) + 1;

            for (let y = 0; y < mapHeight; y++) { // ØªØ­Ø³ÙŠÙ†: Ø§Ø±Ø³Ù… ÙÙ‚Ø· Ø§Ù„Ù…Ø±Ø¦ÙŠ
                for (let x = startCol; x <= endCol; x++) {
                    if (x >= 0 && x < mapWidth && tiles[y] && tiles[y][x] === 1) {
                        // Ø±Ø³Ù… Ù…ÙƒØ¹Ø¨ Ø§Ù„Ø£Ø±Ø¶
                        const drawX = Math.floor(x * TILE_SIZE - camera.x);
                        const drawY = Math.floor(y * TILE_SIZE - camera.y);
                        
                        // Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ
                        ctx.fillStyle = '#e67e22'; // Ø¨Ù†ÙŠ Ø¨Ø±ØªÙ‚Ø§Ù„ÙŠ
                        ctx.fillRect(drawX, drawY, TILE_SIZE, TILE_SIZE);
                        
                        // Ø§Ù„Ø¹Ø´Ø¨ ÙÙŠ Ø§Ù„Ø£Ø¹Ù„Ù‰
                        ctx.fillStyle = '#2ecc71';
                        ctx.fillRect(drawX, drawY, TILE_SIZE, 6);

                        // ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ø·ÙˆØ¨
                        ctx.strokeStyle = '#d35400';
                        ctx.strokeRect(drawX, drawY, TILE_SIZE, TILE_SIZE);
                    }
                }
            }

            // Ø±Ø³Ù… Ø®Ø· Ø§Ù„Ù†Ù‡Ø§ÙŠØ©
            if (finishLine) {
                ctx.fillStyle = '#ecf0f1';
                ctx.fillRect(finishLine.x - camera.x + 10, finishLine.y - camera.y - 100, 5, 200);
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(finishLine.x - camera.x + 15, finishLine.y - camera.y - 100);
                ctx.lineTo(finishLine.x - camera.x + 50, finishLine.y - camera.y - 80);
                ctx.lineTo(finishLine.x - camera.x + 15, finishLine.y - camera.y - 60);
                ctx.fill();
            }

            coins.forEach(c => c.draw());
            enemies.forEach(e => e.draw());
            player.draw();
            particles.forEach(p => p.draw());
        }

        function loop() {
            if (gameState === 'PLAYING') {
                update();
                draw();
                animationId = requestAnimationFrame(loop);
            }
        }

        function resize() {
            canvas.width = document.getElementById('game-container').offsetWidth;
            canvas.height = document.getElementById('game-container').offsetHeight;
            if(gameState === 'PLAYING') draw();
        }

        window.addEventListener('resize', resize);

        // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ù…Ø¯Ø®Ù„Ø§Øª (Ù„ÙˆØ­Ø© Ø§Ù„Ù…ÙØ§ØªÙŠØ­)
        window.addEventListener('keydown', e => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
            if (e.code === 'ArrowUp' || e.code === 'Space' || e.code === 'KeyW') keys.up = true;
        });

        window.addEventListener('keyup', e => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
            if (e.code === 'ArrowUp' || e.code === 'Space' || e.code === 'KeyW') keys.up = false;
        });

        // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ù…Ø¯Ø®Ù„Ø§Øª (Ø§Ù„Ù„Ù…Ø³ Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„)
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnJump = document.getElementById('btn-jump');

        const addTouch = (elem, key) => {
            elem.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            elem.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
            elem.addEventListener('mousedown', (e) => { keys[key] = true; });
            elem.addEventListener('mouseup', (e) => { keys[key] = false; });
        };

        addTouch(btnLeft, 'left');
        addTouch(btnRight, 'right');
        addTouch(btnJump, 'up');

        // Ù…Ù†Ø¹ Ø§Ù„Ù‚ÙˆØ§Ø¦Ù… Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø© Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± Ø§Ù„Ù…Ø·ÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Ø§Ù„Ø¨Ø¯Ø¡
        resize();

    </script>
